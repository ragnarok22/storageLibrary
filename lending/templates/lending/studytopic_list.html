{% extends 'navbar.html' %}

{% block title %}
    Listado de asignaturas
{% endblock %}

{% block main %}
    <div class="row my-4">
        <div class="col-12 my-4 ">
            <h3 class="h3 text-center">Listado de asignaturas</h3>
        </div>
        <div class="col-12">
            {% for studytopic in studytopic_list %}
                <p>
                    <a href="{% url 'lending:study-topic-detail' studytopic.pk %}">{{ studytopic }}</a>
                    <a href="{% url 'lending:study-topic-update' studytopic.pk %}"><i class="fa fa-pencil"></i></a>
                    <a href="{% url 'lending:study-topic-delete' studytopic.pk %}"><i class="fa fa-trash"></i></a>
                </p>
            {% endfor %}
        </div>
    </div>

{% endblock %}
